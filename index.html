<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hra kostky</title>
</head>
<body>
    <div class="playground">
        <div class="total_score total_score0 active">
            <p id="name_0">Skóre 1. hráče</p>
            <p id="total_score_player0">30</p>
        </div>

        <div class="total_score total_score1">
            <p id="name_1">Skóre 2. hráče</p>
            <p id="total_score_player1">40</p>
        </div>
        <div class="current_score current_score0">
                <p>Současné skóre</p>
                <p id="current_score0">3</p>
        </div>

        <div class="current_score current_score1">
                <p>Současné skóre</p>
                <p id="current_score1">4</p>
        </div>
        <div class="middle_text">
                <p class="btn rollDice">Hodit kostkou</p>
                <p class="btn hold_score">Podržet skóre</p>
                <p class="btn">Nová hra</p>
        </div>
        <div class="dice">
            <img src="img/1.jpg" alt="kostka" class="dice_img">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
